<script>

/**
 * Generates a random integer value within a given range (inclusive).
 * @param {number} min The minimum value.
 * @param {number} max The maximum value.
 * @returns {number} The generated random integer.
 */
const generateRandomInt = (min, max) => {
    // Ensure min <= max
    let actualMin = Math.min(min, max);
    let actualMax = Math.max(min, max);
    // Formula: Math.floor(Math.random() * (Range + 1)) + Min
    return Math.floor(Math.random() * (actualMax - actualMin + 1)) + actualMin;
};


/**
 * Starts generating and updating multiple element's inner text with a random
 * value based on the provided configuration array every 5 seconds.
 *
 * @param {Array<Object>} configArray An array of objects, where each object has
 * { id: string, min: number, max: number }.
 * @returns {number} The interval ID to stop the process using clearInterval(id).
 */
function startSensorValueUpdates(configArray) {

    const updateAllSensors = () => {
        
        console.log("--- Updating Sensor Values (5s cycle) ---");

        configArray.forEach(sensor => {
            const { id, min, max } = sensor;

            // 1. Generate the random value for this specific sensor's range
            const newValue = generateRandomInt(min, max);

            // 2. Find the element by ID
            const targetElement = document.getElementById(id);

            if (targetElement) {
                // 3. Update the innerText of the element
                // Note: Using innerText directly bypasses the template literals (data.property)
                // from your original code, as we are now generating the data.
                targetElement.innerText = newValue;
                console.log(`Updated #${id} to: ${newValue}`);
            } else {
                console.error(`Element with ID "${id}" not found.`);
            }
        });
    };

    // Run immediately on call
    updateAllSensors();

    // Set to run every 5000 milliseconds (5 seconds)
    const intervalId = setInterval(updateAllSensors, 5000);

    return intervalId;
}
